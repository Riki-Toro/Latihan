<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <title>Registrasi</title>
        <style>
            .container {
                width: 450px;
                border-radius: 5px;
            }
            .input-group .form-control {
                opacity: 0.7;
            }
            .input-group .rodok {
                font-size: 14px;
            }
            .btn-md {
                width: 350px;
            }
            .kecil {
                font-size: 13px;
            }
            .text-dark {
                font-size: 12px;
            }
        </style>
    </head>
    <body class="bg-dark text-center">
        <div class="container bg-light px-5 pt-5 pb-1 mt-5">
            <h4><span class="text-primary">Create</span> Account</h4>

            <!-- name -->
            <div class="input-group mb-3 mt-4">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-file-signature"></i>
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with radio button" placeholder="Your Name">
            </div>
            <!-- email -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <input type="email" class="form-control" aria-label="Text input with radio button" placeholder="Your Email">
            </div>
            <!-- password -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <input type="password" class="form-control" aria-label="Text input with radio button" placeholder="Create Password">
            </div>
            <!-- ulangi password -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                </div>
                <input type="password" class="form-control" aria-label="Text input with radio button" placeholder="Repeat Password">
            </div>
            <div class="input-group mb-2">
                <p  class="rodok"><input type="checkbox"> I Agree all statements in <a href="#">Terms of service</a></p>
            </div>
            
            <!-- tombol button -->
            <button type="button" class="btn btn-md btn-primary mb-5">Sign Up</button>

            <p class="kecil">Have already an account? <a href="#">Login Here</a></p>

            <p class="mt-3 text-dark">&copy Copyright 2021 | <i class="fab fa-github"></i> <a href="https://github.com/Riki-Toro" target="_blank" class="text-dark">Riki-Toro</a>  |  <i class="fab fa-instagram"> @riki_widian</i></p>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
