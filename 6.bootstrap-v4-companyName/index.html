<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Toro Partnership's</title>
    </head>
    <body>
        <!-- awal kontak -->
        <section class="kontak px-5 bg-dark text-light text-center">
            <div class="row">
                <!-- bahasa -->
                <div class="bahasa col-sm-1 py-2">
                    <button class="btn btn-outline-secondary dropdown-toggle text-light" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">English</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Indonesian</a>
                        <a class="dropdown-item" href="#">Thai</a>
                        <a class="dropdown-item" href="#">Japanese</a>
                    </div>
                </div>
                <!-- alamat -->
                <div class="alamat col-sm-3 py-2 pt-3 ">
                    <h5>Address Company</h5>
                </div>
                <!-- jam -->
                <div class="jam col-sm-3 py-2 pt-3 ">
                    <h5>Operational Company</h5>
                </div>
                <!-- telepon -->
                <div class="telpon col-sm-3 py-2 pt-3 ">
                    <h5>Phone Number Company</h5>
                </div>
                <!-- pointment -->
                <div class="pointmen col-sm-2 py-2 pt-3 bg-success">
                    <h6>GET AN POINTMENT</h6>
                </div>
            </div>
        </section>
        <!-- akhir kontak -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
