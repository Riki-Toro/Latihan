<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <style>
            body {
                background-image: url(asset/mikhail-fetsik-_1EL7MVkdkc-unsplash.jpg);
                background-size: cover;
                background-position: 0 -150px;
            }
            .container {
                width: 550px;
                /* border: 1px solid white; */
                box-shadow: 0px 0px 5px rgb(89, 200, 252);
            }
        </style>

        <title>Simple Login</title>
    </head>
    <body>
        <div class="container px-5 pt-5 pb-3 text-white mt-5">
            <form action="">
                <h3 class="text-center text-info">Masuk di Akun Anda</h3>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autofocus required autocomplete="off">
                    <div id="emailHelp" class="form-text text-info">Kami tidak akan pernah membagikan email Anda kepada orang lain.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">ingat saya</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-info" type="submit">Button</button>
                </div>
            </form>
            <p class="footer mt-5 text-light text-center">&copy 2021 | <span class="text-info">Riki Widiantoro</span> | <i class="fab fa-github"></i> <a href="https://github.com/rikiwidiantoro" target="_blank" class="text-info">rikiwidiantoro</a>  |  <i class="fab fa-instagram"> <span class="text-info">@karya.rw</span></i></p>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
