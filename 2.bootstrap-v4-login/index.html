<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        .container {
            width: 450px;
        }
        .left a {
            float: left;
        }
        .right a {
            float: right;
        }
        .row .btn {
            width: 100px;
            font-size: 14px;
            padding: 6px;
        }
        .text-dark {
            font-size: 14px;;
        }
        .text-dark a {
            display: inline-block;
        }
    </style>
    <title>Login</title>
</head>
<body class="bg-dark text-center">
    <h2 class="mt-5 text-primary">Website <span class="text-light">Saya</span></h2>
    <div class="container bg-white pt-5 pb-1 px-5">
        <h5>Login</h5>

        <!-- input -->
        <div class="input-group p-1">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <input type="text" name="username" class="form-control" placeholder="username">
        </div>
        <div class="input-group p-1 mb-1">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            <input type="password" name="password" class="form-control" placeholder="password">
        </div>

        <!-- button -->
        <div class="row mb-2">
            <div class="col">
                <button type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 left">
                <a href="#"><i class="fas fa-long-arrow-alt-left"></i> Kembali</a>
            </div>
            <div class="col-sm-6 right">
                <a href="#"><i class="fas fa-user-plus"></i> Sign Up</a>
            </div>
        </div>
        <p class="mt-5 text-dark">&copy Copyright 2021 | <i class="fab fa-github"></i> <a href="https://github.com/Riki-Toro" target="_blank" class="text-dark">Riki-Toro</a>  |  <i class="fab fa-instagram"> @riki_widian</i></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
