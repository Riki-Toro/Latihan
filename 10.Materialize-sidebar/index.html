<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>SideNav</title>
        <style>
            body {
                background-image: url(bg.jpg);
                background-size: 300%;
            }
        </style>
    </head>

    <body>
        <nav class="N/A transparent">
            <div class="nav-wrapper">
                <div class="container">
                    <a href="#" class="brand-logo">Logo</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Events</a></li>
                        <li><a href="">Team</a></li>
                        <li><a href="">Works</a></li>
                        <li><a href="">Services</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <ul class="sidenav blue-grey darken-3" id="mobile-demo">
            <li>
                <a href="" class="blue-grey-text text-lighten-4"><i class="material-icons">home</i>Home</a>
            </li>
            <li>
                <a href="" class="blue-grey-text text-lighten-4"><i class="material-icons">error_outline</i>About</a>
            </li>
            <li>
                <a href="" class="blue-grey-text text-lighten-4"><i class="material-icons">event</i>Events</a>
            </li>
            <li>
                <a href="" class="blue-grey-text text-lighten-4"><i class="material-icons">group</i>Team</a>
            </li>
            <li>
                <a href="" class="blue-grey-text text-lighten-4">Works</a>
            </li>
            <li>
                <a href="" class="blue-grey-text text-lighten-4"><i class="material-icons">event</i>Services</a>
            </li>
        </ul>


        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            const sidenav = document.querySelectorAll('.sidenav');
            M.Sidenav.init(sidenav);
            
            const dropdown = document.querySelectorAll('.dropdown-trigger');
            M.Dropdown.init(dropdown);
            M.Dropdown.getInstance(dropdown);
        </script>
    </body>
</html>
