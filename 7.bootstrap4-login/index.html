<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <style>
            body {
                background-color: rgb(7, 7, 88);
            }
            .kotak {
                width: 450px;
                height: 500px;
                margin: 35px auto;
                box-shadow: 0px 0px 4px black;
            }
            .kotak .input .panjang {
                width: 355px;
                height: 42px;
            }
            .forget {
                display: block;
                text-align: center;
                margin-top: 15px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light justify-content-between">
            <a class="navbar-brand"></a>
            <form class="form-inline">
                <button class="btn btn-outline-primary my-2 m-sm-3" type="submit">Sign Up <i class="fas fa-long-arrow-alt-right"></i></button>
            </form>
        </nav>
        <div class="kotak text-light p-5">
            <h2>Here you can Login</h2>
            <h6>Let's join us :)</h6>
            <div class="input mt-4">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" class="panjang mb-2">
                <br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" class="mb-3 panjang"><br><br>
                <button type="button" class="btn btn-primary panjang">LOGIN</button>
            </div>
            <a href="#" class="forget">Forget your password?</a>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
